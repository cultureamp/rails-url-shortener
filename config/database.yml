default: &default
  adapter: postgresql
  encoding: unicode
  pool: <%= ENV.fetch("RAILS_MAX_THREADS") { 5 } %>
  url:  <%= ENV['DATABASE_URL'] %>

development:
  <<: *default
  database: rails_url_shortener_development

test:
  <<: *default
  database: rails_url_shortener_test
  url:  <%= ENV['TEST_DATABASE_URL'] %>

production:
  <<: *default
  database: rails_url_shortener_production
